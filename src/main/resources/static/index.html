<html ng-app="user">
<head>
    <title>Avaliador de Senha</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app ng-controller="MainController as main">
     <div id="user-detail">
         <div class="container" style="padding:50px 0;">
             <div class="row justify-content-md-center">
                 <div class="col-12 col-md-8">
                     <h1>Avaliador de seguranÃ§a de senha</h1>
                     <form ng-submit="main.save(main.result)" style="margin: 30px 0 20px; border:2px solid #ccc; padding:15px;">
                         <div class="form-group" ng-hide="main.showPassword">
                             <label for="password">Senha</label>
                             <input type=password id="password"  ng-model="main.password" ng-change="main.validatePassword(main.password)" class="form-control">
                             
                         </div>
                         <div class="form-group" ng-show="main.showPassword">
                            <label for="texto">Senha</label>
                            <input type="text" id="texto" name="name" ng-model="main.password" ng-change="main.validatePassword(main.password)" class="form-control">
                            
                        </div>
                         <div class="form-check">
                         	<input type="checkbox" id="check" name="check" ng-model="main.showPassword" class="form-check-input" >
                         	<label for="check" class="form-check-label">Mostrar Senha</label>
                         </div>
                         <div class="row" style="margin-left: 0px !important;">
	                         <div class="progress" style="width: 30%;height: 32px; margin: 5px;">
							   <div class="progress-bar" role="progressbar" ng-style="main.myStyle" aria-valuenow="20" aria-valuemin="0" aria-valuemax="30">{{main.percent}}%</div>
							 </div>
							 <button type="submit" class="btn btn-primary" ng-style="main.colorButton">{{main.textButton}}</button>
						 </div>
                     </form>
                 </div>
             </div>
         </div>
     </div>
</body>
</html>
